<header class="post-header">
  <h2 class="post-title">
    <a [href]="item.href">
      <div [ngSwitch]="item.id">
        <div *ngSwitchCase="">
          (no title)
        </div>
        <div *ngSwitchDefault>
          {{ item.title }}
        </div>
      </div>
    </a>
  </h2>

  {{ outputTitle(item.title) }}

  <div class="post-info clearfix">
    <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>2016/03/22 19:28</span>
    <span class="post-author"><i class="glyphicon glyphicon-user"></i><a
        href="http://blog.miniasp.com/author/will.aspx">Will 保哥</a></span>
    <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i>
      <a [href]="item['category-link']">
        {{ item.category }}
      </a>
    </span>
  </div>
</header>
<section class="post-body text" [innerHTML]="item.summary">

</section>
